<!doctype html>
<html>
  <head>
    <title>RACTIVE PRACTICE</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  </head>
  <body>
    <div class-'container'>
      <h1>SEARCH</h1>
<!-- This is the HTML element that will receive the data -->
      <div id='root'></div>
    </div>

<!-- This is the template code -->
    <script type="text/html" id="tpl-app">
      <div class='row'>

<!-- Use to iterate through the skills array -->
<!-- Inside of this directive, the current element can be accessed by the THIS keyword -->
        {{#each skills}}
        <span class='col-xs-3'>
          <a href='#' class='label label-primary'>{{this}}</a>
        </span>
        {{/each}}
      </div>
    </script>



    <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/ractive/0.7.3/ractive.min.js'></script>
    <script src='https://rawgit.com/emirotin/toptal-blog-ractive/master/data.js'></script>
    <script src='script.js'></script>
  </body>
</html>
